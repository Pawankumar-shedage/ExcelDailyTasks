<body background="./Images/david-rodrigo-LO14F1Yj0j0-unsplash.jpg">

    <!-- align - to align html elements, color-> font tag -->
    <!-- colspan -> to merge the columns. -->

    <form align="center">

    <h1 align="center" ><font color="white"> ExcelR Sign Up Page</font></h1>

    <table align="center" border="1" width="40%" height="600px" bgcolor="black">

        <!-- Row 1 -->
        <tr  align="center" bgcolor="yellow">
            <th colspan="2"><font size="10">SignUp</font></th>
            
        </tr>

        <!-- Row 2 -->
        <tr>
            <th> <font color="yellow"</font>
            <label for="name">Name</label></th>
            <th><input type="text"></th>
        </tr>

        <!-- Row 3 -->

        <tr>
            <th><font color="yellow" </font>
            <label for="age">Age</label></th>
            <th><input type="date"></th>

        </tr>

        <!-- Row 4 -->
        <tr>
            <th><font color="yellow"</font>
            <label for="mob">Mobile No.</label></th>
            <th><input type="text"></th>
        </tr>

        <!-- Row 5 -->
        <tr>
            <th><font color="yellow" </font>
            <label for="gender">Gender</label></th>
            <th><font color="yellow" </font>
                <input type="radio" value="Male">Male
                <input type="radio" value="Female">Female</th>
        </tr>

        <!-- Row 6 -->

        <tr>
            <th><font color="yellow"</font>Country</th>
                <th>
                    <select name="country" >
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="Austrailia">Austrailia</option>
                    </select>
                </th>
        </tr>

        <!-- Row 7 -->
        <tr>
            <th> <font color="yellow"</font>
            <label for="email">Email</label> </th>
            <th><input type="email"></th>
        </tr>

        <!-- Row 8  -->
        <tr >
            <th colspan="2"><input type="submit"> <input type="reset"></th>
        </tr>

    </table>


    </form>


</body>
</html>
